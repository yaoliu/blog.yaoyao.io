kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: yaoyaoio
  namespace: blog
spec:
  tls:
    - hosts:
        - yaoyao.io
      secretName: yaoyaoio
  rules:
    - host: yaoyao.io
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              serviceName: blog-v2
              servicePort: 8080
